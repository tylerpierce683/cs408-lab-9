<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bouncing balls</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title" hidden>bouncing balls</h1>
    <p id="score" hidden>Ball count: </p>
    <canvas></canvas>

    <div id="splash">
      <h2>Welcome! Select difficulty and controls:</h2>
      <h3>Difficulty: </h3>
      <div id="difficulty">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
      </div>
      <h3>Control:</h3>
      <div id="control">
        <button id="mouse">Mouse</button>
        <button id="keyboard">Keyboard</button>
      </div>
      <br>
      <button id="start">Lets Play!</button>
      <p id="disclaimer">Disclaimer: Medium and hard difficulty for mouse control aren't functional at the moment. Easy is recommended. </p>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
